apiVersion: kubevirt.io/v1alpha3
kind: VirtualMachine
metadata:
  name: test-vm-2
  namespace: default
spec:
  runStrategy: Manual
  template:
    metadata:
      labels:
        kubevirt.io/name: test-vm-2
        # debugLogs: "true"
    spec:
      domain:
        devices:
          autoattachPodInterface: true # true by default, explicitly setting for clarity
          disks:
          - name: bootdisk
            disk:
              bus: virtio
          - name: cloud-init
            disk:
              bus: virtio
          interfaces:
          - name: default
            masquerade: {}
          - name: calico-2
            bridge: {}
        resources:
          requests:
            memory: 2Gi
            cpu: 2
      terminationGracePeriodSeconds: 0
      networks:
      - name: default
        pod: {}
      - name: calico-2
        multus:
          # default: true
          networkName: macvlan-test
      volumes:
      - name: bootdisk
        containerDisk:
          # image: camelcasenotation/ubuntu1604-containerdisk:latest
          
      - name: cloud-init
        cloudInitNoCloud:
          userData: |-
            #cloud-config
            users:
              - name: root
                ssh-authorized-keys:
                  - ssh-rsa  cklliaw@edu.uwaterloo.ca
            ssh_pwauth: True
            password: password
            chpasswd:
              expire: False
              list: |-
                 root:password
