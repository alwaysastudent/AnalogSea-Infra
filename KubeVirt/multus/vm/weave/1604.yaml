apiVersion: kubevirt.io/v1alpha3
kind: VirtualMachine
metadata:
  creationTimestamp: null
  labels:
    kubevirt.io/vm: 1604vm
  name: 1604vm
  namespace: default
spec:
  runStrategy: Always
  template:
    metadata:
      labels:
        kubevirt.io/vm: 1604vm
    spec:
      domain:
        #firmware:
          # bootloader:
          #   efi: {}
        devices:
          interfaces:
          - name: default
            masquerade: {}
          - name: multus
            bridge: {}
          rng: {}
          # blockMultiQueue: true
          disks:
          - name: datavolumedisk1
            disk:
              bus: virtio
          - name: cd1
            disk:
        resources:
          requests:
            memory: 2Gi
            cpu: 1
      terminationGracePeriodSeconds: 0
      networks:
      - name: default
        pod: {}
          # vmNetworkCIDR: 10.20.0.0/16
      - name: multus
        multus:
          networkName: weave-test
      volumes:
      - name: datavolumedisk1
        dataVolume:
          name: ubuntu-16.04-disk-1
      - name: cd1
        cloudInitNoCloud:
          userData: |
            #cloud-config
            users:
              - name: root
                ssh-authorized-keys:
                  - ssh-rsa  cklliaw@edu.uwaterloo.ca
            ssh_pwauth: True
            password: password
            chpasswd:
              expire: False
              list: |
                 root:password

  dataVolumeTemplates:
  - metadata:
      name: ubuntu-16.04-disk-1
      namespace: default
    spec:
      source:
        registry:
          url: "docker://camelcasenotation/ubuntu1604-containerdisk"
      pvc:
        storageClassName: rook-ceph-fs
        accessModes:
        - ReadWriteMany
        resources:
          requests:
            storage: 15Gi
