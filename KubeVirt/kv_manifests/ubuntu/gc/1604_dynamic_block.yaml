apiVersion: kubevirt.io/v1alpha3
kind: VirtualMachine
metadata:
  creationTimestamp: null
  labels:
    kubevirt.io/vm: 1604vm
  name: 1604vm
  namespace: default
spec:
  runStrategy: Always
  template:
    metadata:
      labels:
        kubevirt.io/vm: 1604vm
    spec:
      domain:
        #firmware:
          # bootloader:
          #   efi: {}
        devices:
          rng: {}
          # blockMultiQueue: true
          disks:
          - name: datavolumedisk1
            disk:
              bus: virtio
          - name: cd1
            disk:
        resources:
          requests:
            memory: 2Gi
            cpu: 2
      terminationGracePeriodSeconds: 0
      volumes:
      - name: datavolumedisk1
        dataVolume:
          name: ubuntu-16.04-disk-2
      - name: cd1
        cloudInitNoCloud:
          userData: |
            #cloud-config
            users:
              - name: root
                ssh-authorized-keys:
                  - ssh-rsa  cklliaw@edu.uwaterloo.ca
            ssh_pwauth: True
            password: password
            chpasswd:
              expire: False
              list: |
                 root:password
  dataVolumeTemplates:
  - metadata:
      name: ubuntu-16.04-disk-2
      namespace: default
    spec:
      source:
        pvc:
          namespace: default
          name: ubuntu1604-template
      pvc:
        storageClassName: rook-ceph-block
        accessModes:
        - ReadWriteOnce
        volumeMode: Block
        resources:
          requests:
            storage: 20Gi
