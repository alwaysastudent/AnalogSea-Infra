apiVersion: v1
kind: Service
metadata:
  name: ceph
  namespace: rook-ceph
  labels:
    app: rook-ceph-mgr
    rook_cluster: rook-ceph
spec:
  type: ClusterIP
  ports:
  - name: dashboard
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: rook-ceph-mgr
    rook_cluster: rook-ceph
  sessionAffinity: None
